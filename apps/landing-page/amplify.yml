version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            - pnpm add turbo --save-dev --ignore-workspace-root-check
        build:
          commands:
            - npx turbo run build --filter=landing-page
            - cd apps/landing-page && ls
      artifacts:
        baseDirectory: apps/landing-page/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/landing-page
